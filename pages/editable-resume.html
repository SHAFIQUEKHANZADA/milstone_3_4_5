<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <nav>
        <div>
            <img src="/pictures/ty.svg" alt="logo">
        </div>
        <div class="divUl">
            <ul id="menu" class="toggle">
                <li><a style="text-decoration: none;" href="/index.html">Home</a></li>
                <li><a href="dynamic-resume.html">Dynamic Resume</a></li>
                <li><a href="editable-resume.html">Editable Resume</a></li>
                <li><a href="shareable.html">Unique Path and Shareable Link</a></li>
            </ul>
        </div>
        <div class="butDiv">
            <button class="navBtn" id="openModal">Build My Resume</button>
        </div>
    </nav>
  <div class="contain">
    <div class="input-container">
    <form id="form">
        <fieldset>
            <legend>Personal Information</legend>
            <div class="flex-container">
                <div class="flex-item">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="flex-item">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>
            </div>

            <label for="email">Email Address</label>
            <input type="email" id="em" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone</label>
            <input type="tel" id="ph" name="phone" placeholder="Enter your phone" required>

            <label for="profile">Profile Picture</label>
            <input type="file" id="pro" name="profile" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <textarea name="education" id="edu" rows="3" required placeholder="Describe your education"></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <textarea name="experience" id="experience" rows="3" required
                placeholder="Describe your experience"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <input type="text" id="skill-input" placeholder="Enter a skill">
            <button type="button" id="add-skill-btn">Add Skill</button>
            <ul id="skills-list"></ul>
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>
 </div>
   
 <div class="output-container">
    <div id="output"></div>
  </div>
  </div>

    <script src="/edit.js"></script>
</body>

</html>
